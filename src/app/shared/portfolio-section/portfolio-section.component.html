<div class="portfolio-section">
    <!-- Desktop: 3 cards per row -->
    <div class="row d-none d-lg-flex">
      <div class="col-lg-4" *ngFor="let card of cards">
        <div class="card">
          <div class="image">
            <img [src]="card.image" [alt]="card.title">
          </div>
          <div class="details">
            <div class="title">{{ card.title }}</div>
            <div class="description">{{ card.description }}</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tablet: 2-column layout -->
    <div class="row d-none d-md-flex  d-lg-none">
      <div class="col-md-12" *ngFor="let card of cards">
        <div class="card card-tablet">
          <div class="image">
            <img [src]="card.image" [alt]="card.title">
          </div>
          <div class="details">
            <div class="title">{{ card.title }}</div>
            <div class="description">{{ card.description }}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row d-md-none">
      <div class="col-12" *ngFor="let card of cards">
        <div class="card card-mobile">
          <div class="image">
            <img [src]="card.image" [alt]="card.title">
          </div>
          <div class="details">
            <div class="title">{{ card.title }}</div>
            <div class="description">{{ card.description }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
